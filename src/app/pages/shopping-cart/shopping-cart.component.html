<div class="forgot-password">
  <div class="header-link">
    <div class="nav-list">
      <a routerLink="/" class="link-home-product text-decoration-none">Home</a>
      <span>Shopping Cart</span>
    </div>
  </div>
  <div class="section" *ngIf="product.length==0">
    <div class="section-title">
      <h2 class="section-title-content py-3">SHOPPING CART</h2>
      <h5 class="text-center text-danger">Cart is empty</h5>
      <button class="btn btn-hover" routerLink="/">CONTINUE SHOPPING</button>
    </div>
  </div>
</div>
<div class="show-product-cart" *ngIf="product.length>0">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Product</th>
      <th scope="col">Image</th>
      <th scope="col">Quantity</th>
      <th scope="col">Total</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody  *ngFor="let item of product; index as i">
    <tr>
      <th scope="col">{{i}}</th>
      <th scope="col">{{item.productContent}}</th>
      <th scope="col">
        <img src="{{item.img}}" class="img-product">
      </th>
      <th scope="col">1</th>
      <th scope="col">${{item.price}}</th>
      <th scope="col">
        <button class="btn btn-danger" (click)="removeItem(item)">Delete</button>
      </th>
    </tr>
    </tbody>

    <tbody>
    <tr>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col">${{grandTotal}}</th>
      <th scope="col">
        <button class="btn btn-danger" (click)="emptyCart()">Delete All</button>
      </th>
    </tr>
    </tbody>
  </table>
</div>
